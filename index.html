/*------------menu mobile---------------*/

.label-menu, .checkbox {
	display: none;
}

@media (max-width: 600px) {
	
	body {
		background-size: 100%vh;
		background-image: url(img12.png);

	}

	.menu {
		display: block;
		position: absolute;
		top: 4.6875rem;
		padding-top: 3rem;
		left: 0;
		background: black;
		text-align: center;
		width: 90%;
		height: 0;
		z-index: 1;
		visibility: hidden;
		overflow-y: hidden;
		transition: 0.5s;

	}

	.menu a {
		padding: 1rem 0;
		margin-inline: 1rem;
		border-bottom: 0.0625rem rolid rgba(0, 0, 0, 0.16);
		border-radius: 0;
		color: white;
	}

	.label-menu {
		display: flex;
		align-items: center;
		gap:  0.5rem;
		color: black;
		padding: 1rem 0;
		cursor: pointer;
	}

	.label-menu:hover {
		letter-spacing: 5px;
		transition: 0.5s;
	}

	.hamburger {
		border-top: 0.125rem solid;
		width: 1.25rem;
	}

	.hamburger::before,
	.hamburger::after {
		content: " ";
		display: block;
		width: 1.25rem;
		height: 0.125rem;
		background: currentColor;
		margin-top: 0.3125rem;
		position: relative;
		transition: 0.3s;
	}

	.checkbox:checked ~ .menu {
		height: calc(100vh - 4.6875rem);
		visibility: visible;
		overflow-y: auto;
	}

	.checkbox:checked ~ .label-menu .hamburger {
		border-top-color: transparent;

	}

	/*representa o x botão fechar do menu mobile*/

	.checkbox:checked ~ .label-menu .hamburger::before {
		transform: rotate(135deg);
	}

	.checkbox:checked ~ .label-menu .hamburger::after {
		transform: rotate(-135deg);
		top: -0.4375rem;
	}
}
